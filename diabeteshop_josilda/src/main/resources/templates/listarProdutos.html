!DOCTYPE html>
<html lang="pt_br">

<head>
    <meta charset="UFT-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <link th:href="@{/style/style.css}" rel="stylesheet"/>
    <title> Listar Produtos -com Spring </title>
</head>s

<body>

    <nav id="menu">
        <ul>
            <li><a href="/"> In√≠cio</a></li>
            <li><a  href="/adicionarProduto">Adicionar Produto </a></li>
            <li><a class= "active" href="/listarProdutos">Listar Produtos</a></li>
            <li class="right"> <a href="/public/sobre.html">Sobre a Loja </a></li>
        </ul>
    </nav>

    <div class="tabela">
       <center> <h1> Lista de Produtos cadastrados</h1></center>

        <table>
            <thead>
                <tr>
                    <th>codigo</th>
                    <th>Nome do produto </th>
                    <th>Marca</th>
                    <th>Altura</th>
                    <th>Largura</th>
                    <th>Profundidade</th>
                    <th>Volume</th>
                    <th>Editar</th>
                    <th>Remover</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="cliente:${clientes}">
                    <td th:text="${cliente.codigo}"></td>
                    <td th:text="${cliente.nome}"></td>
                    <td th:text="${cliente.endereco}"></td>
                    <td th:text="${cliente.cep}"></td>
                    <td>
                        <a th:href="'mailto:'+${cliente.email}" th:text="${cliente.email}"></a>
                    </td>
                    <td th:text="${cliente.genero}"></td>
                    <td th:text="${cliente.contato}"></td>
                    <td>
                        <a th:href="@{/editar/{codigo}(id=${cliente.codigo})}">Editar</a>
                    </td>
                    <td>
                        <a th:href="@{/remover/{codigo}(id=${cliente.codigo})}">Remover</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>

</html>
